<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
    <title>Landing Page</title>
</head>

<body>
    <!--HEADER-->
    <header>
        <nav class="navbar">
            <img src="/images/logo-starbucks.png" alt="logo starbucks" class="logo">

            <button class="btn btn-mobile">
                <i class="fa-solid fa-bars"></i>
            </button>

            <ul id="nav-links">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#trending">Em alta</a>
                </li>
                <li>
                    <a href="#about">Sobre nós</a>
                </li>
                <li>
                    <a href="#products">Novidades</a>
                </li>
            </ul>

            <a href="#" class="btn btn-default">Contatar</a>

        </nav>
    </header>

    <!--MAIN-->
    <main id="container">
        <!--Home-->
        <section id="home">
            <img src="/images/detail.png" alt="Starbuck drink" class="home-image">

            <h1 class="home-title">
                Mais que café, uma
                <span>experiência!</span>
            </h1>

            <p class="home-description">
                Descubra cafés, sabores e momentos únicos.
            </p>

            <div class="home-actions">
                <a href="#" class="btn btn-default">
                    Conhecer
                </a>

                <a href="#" class="btn btn-outlined">
                    Contatar
                </a>
            </div>

        </section>
    </main>

    <script src="/js/script.js"></script>
</body>

</html>
